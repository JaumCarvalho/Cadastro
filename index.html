<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div class="body-register">
    <div class="top">
        <h1 id="titulo">Cadastro</h1>
        <br>
    </div>
    <form>

        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label>Estado civil</label>
            <label>
                <input type="radio" name="op" value="casado" checked> Casado(a)
            </label>
            <label>
                <input type="radio" name="op" value="solteiro"> Solteiro(a)
            </label>
            <label>
                <input type="radio" name="op" value="viuvo"> Viúvo(a)
            </label>
            <label>
                <input type="radio" name="op" value="divorciado"> Divorciado(a)
            </label>
        </div>
        <div class="campo">
            <label for="estado">Estado</label>
            <select id="estado" required>
                <optioN selected disabled value="">Escolha</option>
                <option>Amazonas</option>
                <option>Pará</option>
                <option>Ceará</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label>Habilidades</label> <br><br>
                <input type="checkbox" id="hab1" name="hab1" value="wordd">
                <label for="hab1">Word</label>
                <input type="checkbox" id="hab2" name="hab2" value="excell">
                <label for="hab2">Excel</label>
                <input type="checkbox" id="hab3" name="hab3" value="powerpointt">
                <label for="hab3">PowerPoint</label>
                <input type="checkbox" id="hab4" name="hab4" value="cmdd">
                <label for="hab4">CMD</label>
                <input type="checkbox" id="hab5" name="hab5" value="formatacao">
                <label for="hab5">Formatação</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="feed">Diga mais sobre você</label>
            <textarea name="feed" id="feed" rows="6" style="width: 26em;"></textarea>  
        </div>
        <button class="botao" type="submit" onsubmit="">Concluir</button>
    </form>
    </div>
</body>
</html>
